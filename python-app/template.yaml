# Notice the v1beta3 version
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: python-app-template
  title: Python flask template
  description: Proivisiona uma simples aplicação flask
spec:
  owner: development
  type: service
  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Fill in some steps
      required:
        - component_id
        - enviroment
      properties:
        component_id:
          title: Component Name
          type: string
          description: Unique name of the component
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(-[a-zA-Z0-9]+)*$'
        enviroment:
          title: Enviroment
          type: string
          description: The enviroment of this component
          enum:
            - dev
            - prod
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          app_name: ${{parameters.component_id}}
          app_env: ${{parameters.enviroment}}

    - id: publish
      name: Publish
      action: publish:github
      input:
        description: This is ${{ parameters.component_id }}
        repoUrl: github.com?owner=MgtecnoInfoCloud&repo=${{parameters.component_id}}
        protectDefaultBranch: false
        repoVisibility: public

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: provisionar-sql-user
  title: Novo Usuário SQL Server
  description: Provisionamento de acesso ao SQL Server via automação n8n.
spec:
  type: credential
  owner: user:guest # Alterado para guest para evitar erro de grupo inexistente
  
  # PASSO 1: Coleta de dados básicos
  parameters:
    - title: Dados do Usuário
      properties:
        username:
          type: string
          title: Nome do Usuário
          description: Nome do login que será criado no SQL Server.
          ui:autofocus: true

    - title: Seleção de Produto
      properties:
        produto:
          type: string
          title: Em qual produto você deseja acesso?
          enum:
            - produto_a
            - produto_b
          enumNames:
            - "Produto Alpha"
            - "Produto Bravo"

    # PASSO 2 (Condicional para Produto A): Só aparece se Produto Alpha for escolhido
    - title: Seleção de Banco de Dados (Alpha)
      if:
        properties:
          produto:
            const: produto_a
      properties:
        database:
          type: string
          title: Database do Produto Alpha
          description: Selecione a instância de banco para o Alpha.
          enum:
            - db_alpha_prod
            - db_alpha_homolog

    # PASSO 2 (Condicional para Produto B): Só aparece se Produto Bravo for escolhido
    - title: Seleção de Banco de Dados (Bravo)
      if:
        properties:
          produto:
            const: produto_b
      properties:
        database:
          type: string
          title: Database do Produto Bravo
          description: Selecione a instância de banco para o Bravo.
          enum:
            - db_bravo_sales
            - db_bravo_stock

  # AÇÕES QUE SERÃO EXECUTADAS
  steps:
    - id: disparar-n8n
      name: Solicitando criação ao n8n
      action: http:backstage:request
      input:
        method: 'POST'
        url: 'https://seu-n8n.com/webhooks/id-do-workflow' # SUBSTITUA PELA SUA URL
        headers:
          Content-Type: 'application/json'
        body:
          username: ${{ parameters.username }}
          produto: ${{ parameters.produto }}
          database: ${{ parameters.database }}
          solicitado_por: ${{ user.entity.metadata.name }}

    - id: log-final
      name: Conclu